name: Production Workflow

on:
  push:
    branches:
      - main
    paths-ignore:
      - "README.md"
      - "LICENSE"

jobs:
  deploy:
    name: Deploy to Production
    runs-on: self-hosted

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Instalar uv
        run: python -m pip install uv

      - name: ğŸ§ª Rodar testes
        run: |
          uv pip install -e .[test]
          uv run -m pytest -q

      - name: ğŸ“¦ Sincronizar arquivos com a VPS (via rsync)
        run: |
          rsync -avz --exclude-from='.rsync-exclude' ./ \
            deploy:/home/ubuntu/git/personal-assistant/agent

      - name: ğŸš€ Subir containers com Docker Compose
        run: |
          ssh deploy '
            cd /home/ubuntu/git/personal-assistant/agent &&
            docker compose down &&
            docker compose up --build -d &&
            docker compose ps
          '
